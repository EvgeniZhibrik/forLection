<!doctype html>
<html lang="en" ng-app="lunchApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Lunch app</title>
    </head>
    <body ng-controller="lunchController">
        <div class="container">
            <h2 class="text-center well">Обеденное меню</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Меню на этой неделе</h3>
                    <div ng-repeat="lunch in menu track by $index">
                        <lunch-menu number="$index" lunch="lunch" on-click="chooseMenu(lunch)" total-price="getTotalPrice(lunch)"></lunch-menu>
                    </div>
                   
                </div>
                <div class="col-sm-6">
                    <form novalidate autocomplete="off" role="form" ng-submit="makeOrder(chosenMenu, chosenUser)">
                        <h3>Выбранное меню</h3>
                        <div class="well">
                            <span class="badge pull-right">{{chosenMenu.price}}</span>
                            {{chosenMenu.name}}
                        </div>

                        <div class="form-group">
                            <label for="username">Пользователь</label>
                            <input type="text" class="form-control" id="username" placeholder="Имя" ng-model="chosenUser">
                        </div>
                        
                        <ul class="list-group">
                            <li>
                              <a class="list-group-item" ng-repeat="item in users | filter:chosenUser track by $index" ng-click="chooseUser(item)">{{item}}</a>
                            </li>
                        </ul>

                        <button type="submit" class="btn btn-default btn-lg" ng-disabled="!chosenMenu || !chosenUser">Сделать заказ</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="directives/directives.js"></script>
    <script src="directives/lunchMenu/lunchMenu-directive.js"></script>
    <script src="lunch/lunch.js"></script>
    <script src="lunch/lunch-service.js"></script>
    <script src="lunch/lunch-controller.js"></script>
</html>
